<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>FORM</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Akan" id="username">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="akan@gmail.com" id="email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Repeat password" id="password2">
                <small>Error Message</small>
            </div>

            <button id="submit">submit</button>
        </form>

    </div>
    <script src="./script/form.js" lang="javascript" type="text/javascript"></script>
</body>
</html>
